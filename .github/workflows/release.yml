name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build source tarball
        run: |
          tag_name="${GITHUB_REF_NAME}"
          tar_name="call2eds-${tag_name}.tar.gz"
          git archive --format=tar.gz --prefix=call2eds/ "${tag_name}" > "${tar_name}"
          echo "TARBALL=${tar_name}" >> "$GITHUB_ENV"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ env.TARBALL }}
