name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo apt-get clean
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build source tarball
        run: |
          tag_name="${GITHUB_REF_NAME}"
          tar_name="call2eds-${tag_name}.tar.gz"
          git archive --format=tar.gz --prefix=call2eds/ "${tag_name}" > "${tar_name}"
          echo "TARBALL=${tar_name}" >> "$GITHUB_ENV"
          echo "TAG_NAME=${tag_name}" >> "$GITHUB_ENV"

      - name: Build Docker image tarball
        run: |
          export DOCKER_BUILDKIT=1
          image_name="call2eds:${TAG_NAME}"
          docker build -t "${image_name}" .
          docker save "${image_name}" | gzip > "call2eds-${TAG_NAME}.docker.tar.gz"
          echo "DOCKER_TARBALL=call2eds-${TAG_NAME}.docker.tar.gz" >> "$GITHUB_ENV"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ env.TARBALL }}
            ${{ env.DOCKER_TARBALL }}
