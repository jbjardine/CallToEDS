name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo apt-get clean
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build source tarball
        run: |
          tag_name="${GITHUB_REF_NAME}"
          tar_name="call2eds-${tag_name}.tar.gz"
          git archive --format=tar.gz --prefix=call2eds/ "${tag_name}" > "${tar_name}"
          echo "TARBALL=${tar_name}" >> "$GITHUB_ENV"
          echo "TAG_NAME=${tag_name}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          export DOCKER_BUILDKIT=1
          image_base="ghcr.io/${{ github.repository_owner }}/call2eds"
          docker buildx build --push \
            --tag "${image_base}:${TAG_NAME}" \
            --tag "${image_base}:latest" \
            .
          echo "DOCKER_IMAGE=${image_base}:${TAG_NAME}" >> "$GITHUB_ENV"

      - name: Write Docker package note
        run: |
          echo "Docker image published to: ${DOCKER_IMAGE}" > "call2eds-${TAG_NAME}.docker.txt"
          echo "Use: docker pull ${DOCKER_IMAGE}" >> "call2eds-${TAG_NAME}.docker.txt"
          echo "DOCKER_NOTE=call2eds-${TAG_NAME}.docker.txt" >> "$GITHUB_ENV"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ env.TARBALL }}
            ${{ env.DOCKER_NOTE }}
