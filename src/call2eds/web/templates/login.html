<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Call2EDS</title>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1120;
      --panel: #0e1626;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --line: #1f2937;
      --accent: #22c55e;
      --accent-2: #06b6d4;
      --error: #f87171;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Source Sans 3", system-ui, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 15% -10%, #1e293b 0%, transparent 60%),
        radial-gradient(900px 600px at 90% 10%, #164e63 0%, transparent 60%),
        var(--bg);
    }
    .page { max-width: 980px; margin: 0 auto; padding: 36px 24px 60px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:24px; }
    .title { font-family:"Space Grotesk", sans-serif; font-size:26px; margin:0 0 6px; }
    .subtitle { color: var(--muted); margin:0; font-size:13px; }
    .actions { display:flex; gap:10px; flex-wrap:wrap; }
    .actions select {
      appearance: none;
      background: #0b1220;
      border: 1px solid var(--line);
      color: var(--text);
      padding: 8px 28px 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      line-height: 1.2;
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(148,163,184,0.9) 50%),
        linear-gradient(135deg, rgba(148,163,184,0.9) 50%, transparent 50%);
      background-position: calc(100% - 16px) 55%, calc(100% - 11px) 55%;
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }
    .actions select:focus { outline: none; border-color: var(--accent-2); box-shadow: 0 0 0 2px rgba(6,182,212,0.2); }
    .card {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.9), rgba(11, 18, 32, 0.95));
      border:1px solid var(--line); border-radius:16px; padding:22px;
      box-shadow: 0 18px 40px rgba(2,6,23,0.45);
      max-width: 520px;
    }
    label { font-size: 12px; color: var(--muted); display: block; margin-bottom: 6px; }
    input {
      width: 100%;
      background: #0b1220;
      border: 1px solid var(--line);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .btn {
      text-decoration:none; color:var(--text);
      padding:10px 14px; border-radius:10px;
      border:1px solid var(--line); font-size:13px;
      background: transparent; transition:0.2s ease;
    }
    .btn:hover { border-color: var(--accent-2); color:#e2f9ff; }
    .btn.primary { background: linear-gradient(135deg, #16a34a, #22c55e); color:#04140a; border:none; font-weight:600; }
    .note { color: var(--muted); font-size: 12px; margin-top: 8px; }
    .error { color: var(--error); font-size: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div>
        <h1 class="title" data-i18n="login_title">Call2EDS - Connexion</h1>
        <p class="subtitle" data-i18n="login_subtitle">Authentification requise pour accéder à la console.</p>
      </div>
      <div class="actions">
        <select id="uiLang">
          <option value="fr">FR</option>
          <option value="en">EN</option>
        </select>
      </div>
    </header>

    <section class="card">
      <form id="login-form">
        <label data-i18n="login_username">Utilisateur</label>
        <input type="text" id="login-username" autocomplete="username" required>
        <label data-i18n="login_password">Mot de passe</label>
        <input type="password" id="login-password" autocomplete="current-password" required>
        <button class="btn primary" type="submit" data-i18n="login_button">Se connecter</button>
        <div class="error" id="login-error"></div>
        <p class="note" data-i18n="login_help">Utilisez vos identifiants administrateur.</p>
      </form>
    </section>
  </div>

  <script>
    const FALLBACK = {
      fr: {
        login_title: "Call2EDS - Connexion",
        login_subtitle: "Authentification requise pour accéder à la console.",
        login_username: "Utilisateur",
        login_password: "Mot de passe",
        login_button: "Se connecter",
        login_help: "Utilisez vos identifiants administrateur.",
        back: "Retour",
        login_error: "Erreur: {err}"
      },
      en: {
        login_title: "Call2EDS - Sign in",
        login_subtitle: "Authentication required to access the console.",
        login_username: "Username",
        login_password: "Password",
        login_button: "Sign in",
        login_help: "Use your admin credentials.",
        back: "Back",
        login_error: "Error: {err}"
      }
    };
    let STRINGS = null;
    const uiLang = document.getElementById("uiLang");
    const storedLang = localStorage.getItem("call2eds_ui_lang") || "fr";
    let currentLang = storedLang;

    function format(str, vars) {
      return String(str).replace(/\{(\w+)\}/g, (_, key) => (vars[key] ?? `{${key}}`));
    }

    function dict() {
      return STRINGS ? (STRINGS[currentLang] || STRINGS.fr) : (FALLBACK[currentLang] || FALLBACK.fr);
    }

    const APP_TITLE = "Call2EDS";

    function applyLanguage(lang) {
      const d = dict();
      document.documentElement.lang = lang;
      document.title = APP_TITLE;
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (!key || !d[key]) return;
        el.textContent = d[key];
      });
    }

    async function loadStrings() {
      try {
        const res = await fetch("/static/i18n/app.json");
        if (!res.ok) throw new Error("i18n");
        const data = await res.json();
        STRINGS = data.login || null;
      } catch (err) {
        STRINGS = null;
      }
      applyLanguage(currentLang);
    }

    const form = document.getElementById("login-form");
    const errorBox = document.getElementById("login-error");

    if (uiLang) {
      uiLang.value = storedLang;
      uiLang.addEventListener("change", (e) => {
        currentLang = e.target.value;
        localStorage.setItem("call2eds_ui_lang", currentLang);
        applyLanguage(currentLang);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();
      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "same-origin",
          body: JSON.stringify({ username, password })
        });
        if (!res.ok) {
          const d = dict();
          errorBox.textContent = format(d.login_error || FALLBACK.fr.login_error, { err: res.status });
          return;
        }
        window.location.href = "/";
      } catch (err) {
        const d = dict();
        errorBox.textContent = format(d.login_error || FALLBACK.fr.login_error, { err: err.message });
      }
    });

    loadStrings();
  </script>
</body>
</html>
